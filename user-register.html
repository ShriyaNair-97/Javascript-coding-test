<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Coding test</title>

        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/form.css" rel="stylesheet">
     
    </head>
    <body>
        <div class="jumbotron">
            <div class="container bg-white center shadow-lg p-3 mb-5 bg-white rounded">
     <h1>Register with us</h1>
     <form class="myform" >
         <div class="form-group"> 
             <label for="password">Username</label>
             <input type="text" class="form-control" placeholder="Enter Username" id="username" required>
            <div ></div>
            </div>
        
         <div class="form-group"> 
             <label for="password">Email</label>
            <input type="text" class="form-control" placeholder="Enter Email-id" id="emailId" required>
            <div ></div>
        </div>
       
        <div class="form-group"> 
            <label for="password">Password</label>
            <input type="text" class="form-control" placeholder=" Enter password" id="password" required>
            <div ></div>
        </div>
       
        <div class="form-group">
             <label for="password">Confirm Password</label>

    </div>
    </div>
  
    <script src="scripts/form.js"></script>
